<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->   
    <link rel="stylesheet" href="style.css">
    <!-- Clearfix -->
    <link rel="stylesheet" href="clearfix.css">
    <!-- Web Icon -->
    <link rel="icon" href="img/los_icon.svg">
    <title>Los Pollos Hermanos Survey Form</title>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <div class="title-container">
            <img src="img/los_banner.jpeg" id="los-pollos-banner" alt="los-banner">
        </div>

        <!-- Form -->
            <form>
                <!-- Email -->
                <div class="wrapper-email">
                    <label>Email</label>
                        <input type="email" id = "input-email" required>
                </div>
                
                <!-- Name -->
                <div class="wrapper-name">
                    <label>Name</label>
                        <input type="text" id="input-name" required>
                </div>

                <!-- Customer Satisfactory Scale -->
                <div class="wrapper-scale">
                    <label>On a scale 1-5, how would you recommend Los Pollos Hermanos?</label>
                    <div class="wrapper-radio">
                        <label><input type="radio" name="scale"/>1</label>
                        <label><input type="radio" name="scale"/>2</label>
                        <label><input type="radio" name="scale"/>3</label>
                        <label><input type="radio" name="scale"/>4</label>
                        <label><input type="radio" name="scale"/>5</label>
                    </div>
                </div>
                
                <!-- Feedback -->
                <div class="wrapper-feedback">
                    <strong><p>What aspects of the restaurant would you like for us to improve?</p></strong>
                        <textarea id="text-feedback" cols="30" rows="10"></textarea><br><br>
                </div>

                <!-- Button -->
                <div id="div-submit">
                    <input type="submit" value="Submit" id="submit-btn">
                </div>
            
            <!-- End form -->
            </form>
    </div>

</body>
</html>
